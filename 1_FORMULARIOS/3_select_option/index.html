<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a option</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>

        <!-- input radio -->

        <diV>
            <P>Você gosta de amarelo?</P>

            <div>
                <input type="radio" id="sim" name="gosta-amarelo">
                <label for="sim">Sim</label>
            </div>
            <div>
                <input type="radio" id="nao" name="gosta-amarelo">
                <label for="nao">Não</label>
            </div>
        </diV>

        <!-- select a option -->

        <div>
            <label for="turma">Selecione sua turma:</label>
            <select name="turma" id="tuma">
                <option Selected disabled >Selecione...</option> </option>
                <option value="01ta">01TA</option>
                <option value="01tb">01TB</option>
                <option value="01tc">01TC</option>
            </select>
        </div>

        <button>Enviar</button>
    </form>
</body>
</html>
