<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo ID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        CPF do elemento
        *É único -> o elemento só pode ter um id; não é possível colocar o mesmo ID em vários elementos
    -->

    <h1>id="título">Atributo ID</h1>

    <p>O Atributo ID funciona como um CPF. isso significa que o elemnto só pode  tere um  ID assim como eu só nposso ter um CPF. Também significa  que não é possível colocar o mesmo ID em vários elementos assim como outras pessoas não podem ter o mesmo CPF que tenho.</p>

</body>
</html>
